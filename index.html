<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="sidebar">
        <div class="title">
          <h1>Dashboard</h1>
        </div>

        <div class="nav-1">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>

        <div class="nav-2">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="projects-section">
          <h2>Your Projects</h2>
          <div class="project-cards">
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
          </div>
        </div>

        <div class="announcements-section">
          <h2>Announcements</h2>
          <div class="announcement-card"></div>
        </div>

        <div class="trending-section">
          <h2>Trending</h2>
          <div class="trending-card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
